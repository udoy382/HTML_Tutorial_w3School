<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>Udoy</li>
        <li>Sara</li>
        <li>Mariyam</li>
    </ul>
    <h2>Ordered list</h2>

        <li>Udoy</li>
        <li>Sara</li>
        <li>Mariyam</li>
    </ol>
    <dl>
        <dt>coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
